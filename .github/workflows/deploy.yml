name: Deploy to Cloudflare Workers

on:
  # ä»£ç æŽ¨é€è§¦å‘ - æäº¤åˆ°æœ¬ä»“åº“æ—¶è‡ªåŠ¨æž„å»ºéƒ¨ç½²
  push:
    branches:
      - main
  # Pull Request è§¦å‘ - ç”Ÿæˆéƒ¨ç½²é¢„è§ˆå¹¶è¯„è®º
  pull_request:
    branches:
      - main
  # Webhook è§¦å‘ - ä»Ž TIL ä»“åº“æŽ¥æ”¶æ›´æ–°é€šçŸ¥
  repository_dispatch:
    types: [til-updated]
  # æ”¯æŒæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      # ä½¿ç”¨ actions/checkout èŽ·å– TIL å†…å®¹ï¼Œé…åˆ cache ä¼˜åŒ–
      - name: Checkout TIL Repository
        uses: actions/checkout@v4
        with:
          repository: zhaochunqi/til
          path: .til-cache
          sparse-checkout: |
            notes
            assets
          sparse-checkout-cone-mode: false

      - name: Sync TIL content to project
        run: |
          echo "ðŸ“‹ å¤åˆ¶ TIL å†…å®¹åˆ°é¡¹ç›®..."
          rm -rf src/content/notes src/content/assets
          cp -r .til-cache/notes src/content/notes
          cp -r .til-cache/assets src/content/assets
          echo "âœ… å†…å®¹åŒæ­¥å®Œæˆ!"

      - name: Cache Info
        run: |
          echo "ðŸ“¦ TIL å†…å®¹å·²åŒæ­¥"
          if [ -n "${{ github.event.client_payload.sha }}" ]; then
            echo "ðŸ”” Triggered by webhook from TIL repo"
            echo "ðŸ“ Latest commit: ${{ github.event.client_payload.sha }}"
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm run build

      - name: Clean Branch Name for Preview
        id: clean-branch
        run: |
          # Get the correct branch name for different trigger events
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # For PRs, get the source branch from the pull_request event
            BRANCH_NAME="${{ github.head_ref }}"
          elif [[ "${{ github.ref_type }}" == "branch" ]]; then
            # For push events, use the ref name
            BRANCH_NAME="${{ github.ref_name }}"
          else
            # Fallback
            BRANCH_NAME="main"
          fi
          
          if [[ "$BRANCH_NAME" != "main" ]]; then
            # Clean branch name for DNS-safe URL (replace invalid DNS characters)
            CLEAN_BRANCH=$(echo "$BRANCH_NAME" | \
              sed 's|/|-|g' | \
              sed 's|_|-|g' | \
              sed 's|\.|-|g' | \
              sed 's|[^a-zA-Z0-9-]||g' | \
              sed 's|--*|-|g' | \
              sed 's|^-||g' | \
              sed 's|-$||g' | \
              tr '[:upper:]' '[:lower:]')
            echo "clean_branch=$CLEAN_BRANCH" >> $GITHUB_OUTPUT
            echo "ðŸ·ï¸ Original branch: $BRANCH_NAME"
            echo "ðŸ§¹ Cleaned branch: $CLEAN_BRANCH"
          else
            echo "clean_branch=main" >> $GITHUB_OUTPUT
            echo "ðŸ·ï¸ Branch: main (production)"
          fi

      - name: Deploy to Cloudflare Workers
        id: deploy
        uses: cloudflare/wrangler-action@v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: ${{ steps.clean-branch.outputs.clean_branch == 'main' && 'deploy --name til --compatibility-date 2025-12-30 --assets ./dist' || format('versions upload --name til --compatibility-date 2025-12-30 --assets ./dist --preview-alias {0}', steps.clean-branch.outputs.clean_branch) }}
          wranglerVersion: "4.35.0"

      - name: Get Deployment URLs
        id: get-urls
        run: |
          # Base worker URL
          BASE_URL="https://til.harchiko.workers.dev"

          if [[ "${{ github.ref_name }}" == "main" ]]; then
            # Main branch - production URL
            WORKER_URL="$BASE_URL"
            URL_SOURCE="production"
            echo "âœ… Production deployment URL: $WORKER_URL"
          else
            # Feature branch - preview URL using Cloudflare's branch preview pattern
            CLEAN_BRANCH="${{ steps.clean-branch.outputs.clean_branch }}"
            PREVIEW_URL="https://$CLEAN_BRANCH-til.harchiko.workers.dev"
            WORKER_URL="$PREVIEW_URL"
            URL_SOURCE="branch-preview"
            echo "âœ… Branch preview URL: $WORKER_URL"
            echo "ðŸ·ï¸ Preview alias: $CLEAN_BRANCH"
          fi

          echo "worker_url=$WORKER_URL" >> $GITHUB_OUTPUT
          echo "url_source=$URL_SOURCE" >> $GITHUB_OUTPUT

      - name: Get Wrangler Version
        id: wrangler-version
        run: |
          WRANGLER_VERSION=$(npx wrangler --version 2>/dev/null | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          if [ -n "$WRANGLER_VERSION" ]; then
            echo "version=$WRANGLER_VERSION" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Wrangler version: $WRANGLER_VERSION"
          else
            echo "version=unknown" >> $GITHUB_OUTPUT
            echo "âš ï¸ Could not detect wrangler version"
          fi

      - name: Deployment Summary
        run: |
          echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Worker**: til-astro-build" >> $GITHUB_STEP_SUMMARY
          echo "- **Wrangler Version**: ${{ steps.wrangler-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY

          # Display deployment URL with source indicator
          URL_SOURCE="${{ steps.get-urls.outputs.url_source }}"
          WORKER_URL="${{ steps.get-urls.outputs.worker_url }}"

          case "$URL_SOURCE" in
            "production")
              echo "- **Production URL**: [$WORKER_URL]($WORKER_URL) ðŸš€" >> $GITHUB_STEP_SUMMARY
              ;;
            "branch-preview")
              echo "- **Branch Preview URL**: [$WORKER_URL]($WORKER_URL) ðŸ”—" >> $GITHUB_STEP_SUMMARY
              ;;
            *)
              echo "- **Deployment URL**: [$WORKER_URL]($WORKER_URL) âš ï¸" >> $GITHUB_STEP_SUMMARY
              ;;
          esac

          # Add additional branch info for non-main branches
          if [[ "${{ github.ref_name }}" != "main" ]]; then
            echo "- **Branch Name**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Preview Type**: Cloudflare Branch Preview" >> $GITHUB_STEP_SUMMARY
          fi

          echo "- **Build Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ github.event.client_payload.sha }}" ]; then
            echo "- **TIL Commit**: ${{ github.event.client_payload.sha }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const worker_url = '${{ steps.get-urls.outputs.worker_url }}';
            const url_source = '${{ steps.get-urls.outputs.url_source }}';
            const commit_sha = '${{ github.sha }}';
            const branch_name = '${{ github.ref_name }}';

            let comment = `## ðŸš€ Deployment Preview Available\n\n`;
            comment += `**Worker**: til-astro-build\n\n`;

            if (url_source === 'branch-preview') {
              comment += `### ðŸ”— Branch Preview URL\n`;
              comment += `${worker_url}\n\n`;
              comment += `**Branch**: \`${branch_name}\`\n`;
              comment += `**Note**: This is a Cloudflare branch preview deployment. The URL will remain stable for this branch.\n\n`;
            } else {
              comment += `### ðŸš€ Production URL\n`;
              comment += `${worker_url}\n\n`;
            }

            comment += `**Commit**: \`${commit_sha.substring(0, 7)}\`\n`;
            comment += `\n---\n`;
            comment += `*This comment was automatically generated by the deployment workflow.*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
