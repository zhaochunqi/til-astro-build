name: Deploy to Cloudflare Workers

on:
  # ä»£ç æŽ¨é€è§¦å‘ - æäº¤åˆ°æœ¬ä»“åº“æ—¶è‡ªåŠ¨æž„å»ºéƒ¨ç½²
  push:
    branches:
      - main
  # Webhook è§¦å‘ - ä»Ž TIL ä»“åº“æŽ¥æ”¶æ›´æ–°é€šçŸ¥
  repository_dispatch:
    types: [til-updated]
  # æ”¯æŒæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      
      # ä½¿ç”¨ actions/checkout èŽ·å– TIL å†…å®¹ï¼Œé…åˆ cache ä¼˜åŒ–
      - name: Checkout TIL Repository
        uses: actions/checkout@v4
        with:
          repository: zhaochunqi/til
          path: .til-cache
          sparse-checkout: |
            notes
            assets
          sparse-checkout-cone-mode: false
      
      - name: Sync TIL content to project
        run: |
          echo "ðŸ“‹ å¤åˆ¶ TIL å†…å®¹åˆ°é¡¹ç›®..."
          rm -rf src/content/notes src/content/assets
          cp -r .til-cache/notes src/content/notes
          cp -r .til-cache/assets src/content/assets
          echo "âœ… å†…å®¹åŒæ­¥å®Œæˆ!"
      
      - name: Cache Info
        run: |
          echo "ðŸ“¦ TIL å†…å®¹å·²åŒæ­¥"
          if [ -n "${{ github.event.client_payload.sha }}" ]; then
            echo "ðŸ”” Triggered by webhook from TIL repo"
            echo "ðŸ“ Latest commit: ${{ github.event.client_payload.sha }}"
          fi
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build site
        run: pnpm run build
      
      - name: Deploy to Cloudflare Workers
        id: deploy
        uses: cloudflare/wrangler-action@v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --name til-astro-build --compatibility-date 2025-12-30 --assets ./dist
          wranglerVersion: '4.35.0'
      
      - name: Get Deployment URLs
        id: get-urls
        run: |
          # Use wrangler action output for deployment URL
          DEPLOYMENT_URL="${{ steps.deploy.outputs.deployment-url }}"
          if [ -n "$DEPLOYMENT_URL" ]; then
            WORKER_URL="$DEPLOYMENT_URL"
            URL_SOURCE="action-output"
            echo "âœ… Using deployment URL from action: $WORKER_URL"
          else
            # Fallback: detect from wrangler whoami
            DETECTED_URL=$(npx wrangler whoami 2>/dev/null | grep -o 'https://[^[:space:]]*\.workers\.dev' | head -1)
            if [ -n "$DETECTED_URL" ]; then
              WORKER_URL="$DETECTED_URL"
              URL_SOURCE="detected"
              echo "âœ… Detected Worker URL: $WORKER_URL"
            else
              WORKER_URL="https://til-astro-build.harchiko.workers.dev"
              URL_SOURCE="default"
              echo "âš ï¸ Using default Worker URL: $WORKER_URL"
            fi
          fi
          
          echo "worker_url=$WORKER_URL" >> $GITHUB_OUTPUT
          echo "url_source=$URL_SOURCE" >> $GITHUB_OUTPUT
          
          # For branch deployments, generate preview URL
          if [[ "${{ github.ref_name }}" != "main" ]]; then
            PREVIEW_URL="$WORKER_URL?branch=${{ github.ref_name }}"
            echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
            echo "ðŸ”— Generated preview URL: $PREVIEW_URL"
          fi
      
      - name: Get Wrangler Version
        id: wrangler-version
        run: |
          WRANGLER_VERSION=$(npx wrangler --version 2>/dev/null | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          if [ -n "$WRANGLER_VERSION" ]; then
            echo "version=$WRANGLER_VERSION" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Wrangler version: $WRANGLER_VERSION"
          else
            echo "version=unknown" >> $GITHUB_OUTPUT
            echo "âš ï¸ Could not detect wrangler version"
          fi

      - name: Deployment Summary
        run: |
          echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Worker**: til-astro-build" >> $GITHUB_STEP_SUMMARY
          echo "- **Wrangler Version**: ${{ steps.wrangler-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          
          # Display deployment URL with source indicator
          URL_SOURCE="${{ steps.get-urls.outputs.url_source }}"
          WORKER_URL="${{ steps.get-urls.outputs.worker_url }}"
          
          case "$URL_SOURCE" in
            "action-output")
              echo "- **Deployment URL**: [$WORKER_URL]($WORKER_URL) âœ…" >> $GITHUB_STEP_SUMMARY
              ;;
            "detected")
              echo "- **Deployment URL**: [$WORKER_URL]($WORKER_URL) ðŸ”" >> $GITHUB_STEP_SUMMARY
              ;;
            *)
              echo "- **Deployment URL**: [$WORKER_URL]($WORKER_URL) âš ï¸ (fallback)" >> $GITHUB_STEP_SUMMARY
              ;;
          esac
          
          # Add preview URL for non-main branches
          if [[ "${{ github.ref_name }}" != "main" ]]; then
            PREVIEW_URL="${{ steps.get-urls.outputs.preview_url }}"
            echo "- **Preview URL**: [$PREVIEW_URL]($PREVIEW_URL) ðŸ”— (branch preview)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "- **Build Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ github.event.client_payload.sha }}" ]; then
            echo "- **TIL Commit**: ${{ github.event.client_payload.sha }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
      
      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const worker_url = '${{ steps.get-urls.outputs.worker_url }}';
            const url_source = '${{ steps.get-urls.outputs.url_source }}';
            const preview_url = '${{ steps.get-urls.outputs.preview_url }}';
            const commit_sha = '${{ github.sha }}';
            
            let comment = `## ðŸš€ Deployment Preview Available\n\n`;
            comment += `**Worker**: til-astro-build\n`;
            comment += `**Deployment URL**: ${worker_url}\n`;
            
            if (preview_url) {
              comment += `**Preview URL**: ${preview_url} (branch preview)\n`;
            }
            
            comment += `\n**Commit**: ${commit_sha.substring(0, 7)}\n`;
            comment += `\n---\n`;
            comment += `*This comment was automatically generated by the deployment workflow.*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
